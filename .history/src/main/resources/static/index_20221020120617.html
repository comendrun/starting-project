<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body class="">
    <main class="w-[100vw] min-h-[100vh] flex justify-center items-center">
      <section
        class="flex flex-col max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 md:flex-row md:h-48"
      >
        <div
          class="md:flex md:items-center md:justify-center md:w-1/2 md:bg-gray-700 md:dark:bg-gray-800"
        >
          <div class="px-6 py-6 md:px-8 md:py-0">
            <h2
              class="text-lg font-bold text-gray-700 dark:text-white md:text-gray-100"
            >
              Validate and Check if your desired
              <span class="text-blue-600 dark:text-blue-400 md:text-blue-300"
                >URL</span
              >
              is up and running
            </h2>

            <p
              class="mt-2 text-sm text-gray-600 dark:text-gray-400 md:text-gray-400"
            >
              Welcome to our small website. its great pleasure that you are with
              us.
            </p>
          </div>
        </div>

        <div class="flex items-center justify-center pb-6 md:py-0 md:w-1/2">
          <form action="/check" method="post">
            <div
              class="flex flex-col p-1.5 overflow-hidden border rounded-lg dark:border-gray-600 lg:flex-row dark:focus-within:border-blue-300 focus-within:ring focus-within:ring-opacity-40 focus-within:border-blue-400 focus-within:ring-blue-300"
            >
              <input
                class="px-6 py-2 text-gray-700 placeholder-gray-500 bg-white outline-none dark:bg-gray-800 dark:placeholder-gray-400 focus:placeholder-transparent dark:focus:placeholder-transparent"
                type="text"
                name="url"
                placeholder="Enter your email"
                aria-label="Enter your email"
              />

              <button
                class="px-4 py-3 text-sm font-medium tracking-wider text-gray-100 uppercase transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:bg-gray-600 focus:outline-none"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>

  <script></script>
</html>
